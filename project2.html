<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="project2.css">
    <title>website</title>
  </head>
  <body class="bg-white shadow-sm">
    <script defer src="project2.js"></script>
    
    
    
    <div class=" bg-light w-70" style="margin:80px;height:575px;border-radius:35px ;">

        <section class="container">
        <div class="row align-items-center" >
          <p class="text-center display-4" style="color:rgb(83, 92, 220) ;">MEMBER SIGN UP</p>
         
            <div class="col-md-6">
                <form id="form">
                    <div class="mb-3">
                        <label for="exampleInputUsername" class="form-label">Username</label>
                        <input type="text" class="form-control w-50 rounded-top" id="username">
                        <small></small>
                        </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control w-50 rounded-top " id="email" aria-describedby="emailHelp">
                      <small></small>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control w-50 rounded-top" id="password">
                      <small></small>
                    </div>

                    
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control w-50 rounded-top" id="password2">
                        <small ></small>
                      </div>

                    <button type="submit" class="btn btn-success">SIGN UP</button>
                  </form>
            
            </div>
            <div class="col-md-6">
              <img src="images/Customer Survey-rafiki.png" alt="" style="height:350px">
            </div>
        </div>
       
        </section>
      
    </div>
